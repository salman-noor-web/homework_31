<h1>5. Form creation</h1>
<div class="wrapper">
	<form action="#" method="get" enctype="multipart/form-data">
		<label for="name">Name</label> <br>
		<input type="text" placeholder="Type your name" name="name" id="name" class="name">
		<br>

		<label for="email">Email address</label> <br>
		<input type="text" placeholder="Type your email address" name="email" id="email" class="email">

		<br>

		<label for="password">Password</label> <br>
		<input type="text" placeholder="Type your password" name="password" id="password" class="password">

		<br>

		<label for="gender">Gender</label>
		<input type="radio" value="Male" name="gender"><span>male</span>
		<input type="radio" value="Female" name="gender"><span>female</span>

		<br>

		<label for="message">Your message: </label>
		<br>
		<textarea cols="73" rows="10" placeholder="Type your message here" name="message" id="message" class="message"></textarea>
		<br>
	<button type="submit">Click Me</button>
	<button type="reset">Reset Me</button>





</form>
